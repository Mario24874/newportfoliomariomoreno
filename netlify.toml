[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://elevenlabs.io https://*.elevenlabs.io https://api.elevenlabs.io; connect-src 'self' https://api.elevenlabs.io https://*.elevenlabs.io wss://*.elevenlabs.io; frame-src 'self' https://elevenlabs.io https://*.elevenlabs.io; style-src 'self' 'unsafe-inline' https://elevenlabs.io https://*.elevenlabs.io; img-src 'self' data: https: https://*.elevenlabs.io; media-src 'self' https: https://*.elevenlabs.io; worker-src 'self' blob:; child-src 'self' https://elevenlabs.io https://*.elevenlabs.io;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"